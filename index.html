<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Hunter's Journal</title>
    <style>
        :root {
            --hk-black: #0d0f14;
            --hk-slate: #1c1f26;
            --hk-blue: #3ea6ff;
            --hk-white: #e0e0e0;
            --hk-border: #444b59;
            --hk-void: #12141a;
        }

        body {
            font-family: 'Garamond', serif;
            background-color: var(--hk-black);
            color: var(--hk-white);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 1200px; }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 2px solid var(--hk-border);
            padding-bottom: 10px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 15px rgba(62, 166, 255, 0.4);
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            margin-bottom: 40px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            background: var(--hk-void);
            border: 1px solid var(--hk-blue);
            color: white;
            padding: 15px;
            border-radius: 30px;
            font-family: inherit;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        #searchInput:focus {
            box-shadow: 0 0 20px var(--hk-blue);
        }

        /* Table Styling */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: var(--hk-slate); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        th {
            background-color: var(--hk-void);
            color: var(--hk-blue);
            text-transform: uppercase;
            padding: 20px 15px;
            border-bottom: 2px solid var(--hk-border);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        td { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 1px solid var(--hk-border); 
            font-size: 1.1rem;
        }

        tr:hover {
            background-color: rgba(62, 166, 255, 0.05);
        }

        .name-col { 
            font-weight: bold; 
            color: #fff; 
            text-align: left; 
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>D&D Hunter's Journal</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search the Bestiary..." onkeyup="searchTable()">
    </div>

    <table id="beastTable">
        <thead>
            <tr>
                <th>ID</th>
                <th style="text-align: left;">Name</th>
                <th>CR</th>
                <th>AC</th>
                <th>HP</th>
                <th>STR</th>
                <th>DEX</th>
                <th>CON</th>
                <th>INT</th>
                <th>WIS</th>
                <th>CHA</th>
            </tr>
        </thead>
        <tbody id="tableBody">

<tr>
                <td>001</td>
                <td class="name-col">False Knight</td>
                <td>1/2</td>
                <td>16</td>
                <td>45</td>
                <td>15</td>
                <td>9</td>
                <td>16</td>
                <td>7</td>
                <td>12</td>
                <td>5</td>
            </tr>

            <tr>
                <td>002</td>
                <td class="name-col">Hornet</td>
                <td>2</td>
                <td>15</td>
                <td>52</td>
                <td>12</td>
                <td>18</td>
                <td>14</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

</tbody>
    </table>
</div>

<script>
    function searchTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("beastTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const nameCell = tr[i].getElementsByTagName("td")[1]; // Name
            const idCell = tr[i].getElementsByTagName("td")[0];   // ID
            
            if (nameCell || idCell) {
                const nameText = nameCell.textContent || nameCell.innerText;
                const idText = idCell.textContent || idCell.innerText;
                
                if (nameText.toUpperCase().indexOf(filter) > -1 || idText.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
